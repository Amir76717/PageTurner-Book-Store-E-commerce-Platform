<div class="forgot-password-container">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
    <h2>Forgot Password</h2>
    <p class="text-muted">Enter your email address and we'll send you instructions to reset your password.</p>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" type="email" formControlName="email" [class.is-invalid]="hasError('email')" placeholder="Enter your email" />
      @if (hasError('email')) {
      <div class="error-message">
        {{ getErrorMessage('email') }}
      </div>
      }
    </div>

    <button type="submit" [disabled]="forgotPasswordForm.invalid || loading">
      @if (loading) {
      <span class="spinner-border spinner-border-sm me-2" role="status"></span>
      Sending... } @else { Reset Password }
    </button>

    <div class="back-to-login">
      <a routerLink="/auth/login">Back to Login</a>
    </div>
  </form>
</div>
