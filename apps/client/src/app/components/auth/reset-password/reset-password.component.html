<div class="reset-password-container">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-password-form">
    <h2>Reset Password</h2>
    <p class="text-muted">Please enter your new password.</p>

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input
        id="newPassword"
        type="password"
        formControlName="newPassword"
        [class.is-invalid]="hasError('newPassword')"
        placeholder="Enter new password"
      />
      @if (hasError('newPassword')) {
      <div class="error-message">
        {{ getErrorMessage('newPassword') }}
      </div>
      }
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        [class.is-invalid]="hasError('confirmPassword')"
        placeholder="Confirm new password"
      />
      @if (hasError('confirmPassword')) {
      <div class="error-message">
        {{ getErrorMessage('confirmPassword') }}
      </div>
      }
    </div>

    <button type="submit" [disabled]="resetForm.invalid || loading">
      @if (loading) {
      <span class="spinner-border spinner-border-sm me-2" role="status"></span>
      Resetting... } @else { Set New Password }
    </button>
  </form>
</div>
